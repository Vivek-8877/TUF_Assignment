name: Deploy Node.js App

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22.5.1'  # Use Node.js version 22.5.1

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # Only include if you have a build step

    - name: Test project
      run: npm test  # Optional: Run tests before deploying

    - name: Deploy to VPS
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_IP: '62.72.56.86'
        USERNAME: 'root'
      run: |
        mkdir -p ~/.ssh
        echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan $SERVER_IP >> ~/.ssh/known_hosts
        rsync -avz --delete --exclude='node_modules' --exclude='.git' . $USERNAME@$SERVER_IP:/home/vivek_project/

    - name: Restart Application
      run: |
        ssh -i ~/.ssh/id_rsa $USERNAME@$SERVER_IP "cd /home/vivek_project && pm2 restart your-app || pm2 start /home/vivek_project/app.js --name your-app"
