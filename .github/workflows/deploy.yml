name: Deploy Full Stack Application

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22.5.1'  # Use Node.js version 22.5.1

    # Backend Deployment Steps
    - name: Install backend dependencies
      working-directory: banner-backend
      run: npm install

    # Skip build step for backend since it doesn't have a build script
    - name: Skip backend build
      run: echo "No build step required for backend"

    # Frontend Deployment Steps
    - name: Install frontend dependencies
      working-directory: banner-frontend
      run: npm install

    - name: Build frontend
      working-directory: banner-frontend
      run: npm run build

    # Deploy to VPS
    - name: Deploy to VPS
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_IP: '62.72.56.86'
        USERNAME: 'root'
      run: |
        mkdir -p ~/.ssh
        echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan $SERVER_IP >> ~/.ssh/known_hosts
        
        # Deploy backend
        rsync -avz --delete --exclude='node_modules' --exclude='.git' banner-backend/ $USERNAME@$SERVER_IP:/home/vivek_project/banner-backend/

        # Deploy frontend
        rsync -avz --delete --exclude='node_modules' --exclude='.git' banner-frontend/build/ $USERNAME@$SERVER_IP:/home/vivek_project/banner-frontend/

    - name: Restart Backend Application
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }} "/usr/local/bin/pm2 restart banner-backend-app || /usr/local/bin/pm2 start /home/vivek_project/banner-backend/index.js --name banner-backend-app"

    - name: Serve Frontend Application
      run: |
        ssh -i ~/.ssh/id_rsa $USERNAME@$SERVER_IP "pm2 restart banner-frontend-app || pm2 start /home/vivek_project/banner-frontend/server.js --name banner-frontend-app"
